<html>

<head>
    <meta charset="utf-8" />
    <title>JS Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <!-- timer -->
            <span class="minutes">00</span>
            :
            <span class="seconds">00</span>

            <!-- timer-buttons -->
            <div>
                <button class="btn btn-primary btn-lg" data-action="start">Start</button>
                <button class="btn btn-danger btn-lg" data-action="stop">Stop</button>
                <button class="btn btn-link btn-block" data-action="reset">Reset</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
